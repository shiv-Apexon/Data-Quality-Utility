{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Dashboard</title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon"
        href="https://www.apexon.com/wp-content/uploads/2023/12/cropped-apexon-logo-512X512-1.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'QCA/QCA.css' %}">
    <link rel="stylesheet" href="{% static 'QCA/QCA.js' %}">

    <style>
        /* Style the scrollbar track (the background of the scrollbar) */
        ::-webkit-scrollbar {
            width: 5px;
            /* Adjust the width of the scrollbar */
            height: 12px;
            /* Adjust the height of horizontal scrollbar */
        }

        /* Style the scrollbar track (where the thumb moves) */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            /* Light gray background for the track */
        }

        /* Style the scrollbar thumb (the draggable part of the scrollbar) */
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #0d6efd, #0056b3);
            /* Blue gradient */
            border-radius: 10px;
            /* Optional: rounded corners */
        }

        /* Style when the user hovers over the thumb */
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #0d6efd, #0056b3);
            /* Blue gradient */
        }

        :root {
            --primary-color: #169ddd;
            --secondary-color: #2ecc71;
            --text-color: white;
            --gradient-color: linear-gradient(to bottom right, #1656a2, #1695d6);
            --gradient-sidebar-color: linear-gradient(0deg, #1691d4, #1656a2);
        }

        html {
            font-family: Helvetica Neue, sans-serif;
            scroll-behavior: smooth;
        }

        main {
            all: unset;
            /* width: 100vw; */
            /* height: 100vh; */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        a:hover {
            color: var(--text-color);
            cursor: pointer;
        }

        a:active {
            color: var(--text-color);
        }

        a:visited {
            color: var(--text-color);

        }

        /* upper nav */
        .ic4_hamburger_triger:active+.ic4_sidebar {
            display: inline-block;
        }

        .ic4_nav {
            background-color: var(--primary-color);
            /* height: 4.375rem; */
        }

        .ic4_nav_input {
            /* height: 40% !important; */
            width: 60% !important;
            border: none;
        }

        .ic4_nav_input:focus {
            border-color: #000000;
            outline: none !important;
        }

        .ic4_nav_input_btn {
            color: var(--text-color);
            border: none;
            border-radius: 0;
            box-sizing: border-box;
            background-color: #fff;
        }

        .ic4_nav_input_btn:hover {
            border: 2px solid blue;
        }

        .ic4_user {
            cursor: pointer;
        }

        .ic4_user_logo {
            height: 1.3rem;
            width: 1.3rem;
        }

        .ic4_demo_user {
            color: #ffffff;
            margin-bottom: 3px;
            margin-left: 5px;
            cursor: pointer;
        }


        /* sidebar */

        .ic4_sidebar {
            min-height: 100vh;
            /* width: 14.8rem; */
            background: linear-gradient(0deg, #1691d4, #1656a2);
            display: none;
        }

        .ic4_logo {
            /* margin-top: 40px; */
            all: unset;
        }

        .ic4_logo p {
            color: var(--text-color);
            font-size: 0.563rem;
        }

        .ic4_logo img {
            height: 4.063rem;
            width: 4.063rem;
            cursor: pointer;
        }

        .ic4_sidebar_list {
            list-style: none;
            min-width: 150px;
        }

        .ic4_copyright_marker {
            font-size: 0.563rem;
            color: var(--text-color);
        }

        .ic4_sidelist_lineend {
            border: 0.5px solid white;
            width: 0%;
            animation: drawLine 2s forwards
        }

        @keyframes drawLine {
            to {
                width: 100%;
            }
        }

        /* data section */

        .ic4_data_section_heading {
            height: 60px;
        }

        .ic4_data_section_heading span {
            color: #1656a2;
        }

        .ic4_data_section_cards {
            background: linear-gradient(to bottom right, #1656a2, #1695d6);
            width: clamp(150px, 25vw, 185px);
            height: clamp(160px, 25vh, 180px);
            cursor: pointer;
        }

        .ic4_data_section_cards div {
            color: #fff;
            font-size: clamp(16px, 1.3vw, 24px);

        }

        .ic4_data_section_cards img {
            width: clamp(85px, 20vw, 95px);
            height: clamp(62px, 15vh, 92px);
            filter: grayscale(0%) saturate(135%) contrast(110%) brightness(110%);
        }

        /* .ic4_data_section_cards_holder {
            all: unset;
            height: 20vw + 15vh;
        } */

        /* .ic4_data_section_right_info {
            margin-left: 8vw;
            margin-left: clamp(0px, 8vw, 8vw);

        } */

        /* data section right */
        .ic4_data_section_right_info_data {
            font-size: 11px;
        }

        /* media */

        /* data section */

        @media (max-width: 992px) {
            .ic4_data_section_right_info {
                margin-left: 0px;
                /* For screens smaller than 992px */
            }
        }

        /* sidebar */
        @media (max-width: 574px) {
            .ic4_sidebar {
                min-height: 20vh;

            }
        }

        @media (max-width: 493px) {
            .ic4_user {
                margin-top: 1rem;
                margin-left: .9rem;
            }
        }
    </style>
</head>

<body>
    <main class="d-flex flex-column flex-sm-row">
        <!-- sidebar -->
        <div class="ic4_sidebar d-flex flex-column px-3 justify-content-between">

            <div>
                <div class="ic4_logo d-flex flex-column align-items-center w-100 mt-3 mt-md-5">
                    <img src="/static/src/logo.png" alt="" id="home_page_logo">
                    <p class="fw-bold text-center mt-1">A Apexon Product</p>
                </div>

                <ul class="ic4_sidebar_list w-100 d-flex flex-column mt-sm-4 px-0 gap-3 fw-semibold">
                    <li id="back_to_dq_home">
                        <a href="/dataqualityhome"
                            class="d-flex align-items-center justify-content-sm-start justify-content-center gap-2 gap-lg-0"
                            style="text-decoration: none; color:white">
                            <img src="/static/src/logo.png" class="mx-lg-3 mx-md-2 mx-0" height="30px" width="30px"
                                alt="">
                            <span>Setup DQ Environment</span>
                        </a>
                    </li>
                    <li>
                        <a href="/dq_report_home"
                            class="d-flex align-items-center justify-content-sm-start justify-content-center gap-2 gap-lg-0"
                            style="text-decoration: none; color:white">
                            <img src="/static/src/logo.png" class="mx-lg-3 mx-md-2 mx-0" height="30px" width="30px"
                                alt="">
                            <span>Execution & Reporting</span>
                        </a>
                    </li>
                </ul>

                <hr class="ic4_sidelist_lineend mt-sm-5 mt-2">

            </div>

            <div class="my-sm-3 my-2 bottom-0 px-2">
                <a href="#" class="ic4_copyright_marker fw-bold text-wrap"
                    style="text-decoration: none; color:white;">Version 1.0 | Copyrights Â© Apexon LLC </a>
            </div>

        </div>

        <div class="w-100">
            <!-- navbar -->
            <nav class="ic4_nav navbar w-100">
                <div class="container-fluid d-flex">
                    <div class="w-75 d-flex align-items-center justify-content-between">
                        <div class="d-xm-block d-flex align-items-center">
                            <a href="/">
                                <img class="ic4_navlogo d-none mx-3" src="/static/src/logo.png" alt="" width="40"
                                    height="40">
                            </a>
                            <button class="ic4_hamburger_triger btn border-0">
                                <!-- <img src="/static/src/hamburger.png" width="30" height="30"> -->
                                <i class="bi bi-list text-white fs-3 fw-bold"></i>
                            </button>

                        </div>
                        <!-- 
                        <div class="w-75">
                            <input type="text" class="ic4_nav_input p-2" placeholder="Search...">
                            <button type="button" class="ic4_nav_input_btn btn">Search
                            </button>
                        </div> -->
                        <div class="input-group w-75">
                            <input type="text" class=" form-control rounded-start-0" placeholder="Search"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-light border-0 rounded-end-1" type="button" id="button-addon2"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>

                    <div class="ic4_user d-flex justify-content-end align-items-center mx-sm-2 mx-xl-5">
                        <img src="/static/src/user.svg" class="ic4_user_logo" alt="">
                        <label for="logo" class="ic4_demo_user fw-semibold mx-2">Demo User</label>
                    </div>
                </div>

            </nav>

            <!-- data section for first page -->
            <div class="ic4_data_section d-flex flex-column w-auto m-0">
                {% block content %}
                <!-- Content will be injected here -->
                {% endblock %}
            </div>


            <!-- data section for second page -->
            <!-- <div class="ic4_data_section_2_db mx-3 d-flex flex-column w-auto m-0">

                <div class="ic4_data_section_heading d-flex align-items-end py-3">
                    <img src="/static/src/logo.png" height="24px" width="24px" alt="">
                    <span class="mx-3 fw-normal fs-5">Catalog</span>
                </div>
            </div> -->
        </div>

    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.ic4_hamburger_triger').addEventListener('click', function () {
            var sidebar = document.querySelector('.ic4_sidebar');
            var navlogo = document.querySelector('.ic4_navlogo');

            if (sidebar.classList.contains('d-flex')) {
                sidebar.classList.remove('d-flex');
                sidebar.classList.add('d-none');

                navlogo.classList.remove('d-none');
                navlogo.classList.add('d-inline-block');
            } else {
                sidebar.classList.remove('d-none');
                sidebar.classList.add('d-flex');

                navlogo.classList.remove('d-inline-block');
                navlogo.classList.add('d-none');
            }
        });


        document.getElementById('home_page_logo').addEventListener('click', function () {
            // Redirect to another HTML page within the same project
            window.location.href = '/';  // Replace 'next_page.html' with your target HTML file
        });
        document.getElementById('back_to_dq_home').addEventListener('click', function () {
            // Redirect to another HTML page within the same project
            window.location.href = '/dataqualityhome';  // Replace 'next_page.html' with your target HTML file
        });
    </script>
</body>

</html>

<div class="mt-3 mx-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item fw-bold"><a href="/" style="color: #1656a2;">Home</a></li>
            <li class="breadcrumb-item fw-bold"><a href="/dataqualityhome/select_platform"
                    style="color: #1656a2;">Connector</a></li>
            <li class="breadcrumb-item active" aria-current="page">New DB Connection</li>

        </ol>
    </nav>
    <!-- Form Section -->
    <div class=" mx-auto mt-4">
        <form method="POST" action="{% url 'connect-db' %}" id="credentials_form" class="form" enctype="multipart/form-data">
            <div class=" d-flex flex-column flex-md-row my-md-3 my-2 justify-content-start gap-md-5 gap-1 border-top">
                {% csrf_token %}
                <div class="m-1 d-none">
                    <label for="id_database" class="form-label fw-bold">Select Connection</label>
                    <span style="color: red;">*</span>
                    <select class="form-select rounded-0" id="id_database" name="database_engine"
                        aria-label="Select Database" required>
                        <option value="mysql">MySQL</option>

                    </select>
                </div>

                <div class="m-1">

                    <label for="connection_name" class="form-label fw-bold">Connection Name</label>
                    <span style="color: red;">*</span>
                    <input type="text" name="connection_name" class="form-control rounded-0" required>

                </div>
                <div class="m-1">

                    <label for="host" class="form-label fw-bold">Hostname</label>
                    <span style="color: red;">*</span>
                    <input type="text" name="host" class="form-control rounded-0" required>

                </div>
                <div class="m-1">
                    <label for="port" class="form-label fw-bold">Port</label>
                    <span style="color: red;">*</span>
                    <input type="text" name="port" class="form-control rounded-0">

                </div>

            </div>



            <div
                class=" d-flex flex-column flex-md-row my-md-3 my-2 mb-5 justify-content-between gap-md-3 gap-1 border-top border-2">

                <div class="m-1">
                    <label for="database" class="form-label fw-bold">Database</label>
                    <span style="color: red;">*</span>

                    <input type="text" name="database" class="form-control rounded-0">

                </div>


                <div class="m-1">
                    <label for="id_username" class="form-label fw-bold">Username</label>
                    <span style="color: red;">*</span>

                    <input type="text" name="username" class="form-control rounded-0" required>

                </div>

                <div class="m-1">
                    <label for="id_password" class="form-label fw-bold">Password</label>
                    <span style="color: red;">*</span>

                    <input type="password" name="password" class="form-control rounded-0" required minlength="1">
                </div>

                <div class="m-1 ">
                    <label for="" class="form-label fw-bold">&nbsp;</label>

                    <div class="connector-icon text-center d-flex justify-content-center">
                        <i class="bi bi-plug-fill text-white fs-5 fw-bold mt-1"></i>
                        <span class="fw-bold" style="color: red;">*</span>

                    </div>
                </div>





            </div>


            <div class="mt-5">
                <button type="submit" style="background-color: #1656a2;  color: white;"
                    class="btn float-end  m-3 my-lg-5 mx-md-3 px-3 py-2 rounded-5">Submit</button>
            </div>

        </form>
        {% if message %}
        <div>
            <div class="alert alert-primary d-flex align-items-center mt-4" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                    viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                    </path>
                </svg>
                <div>
                    {{ message }}
                </div>
            </div>
        </div>
        {% endif%}


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<script>
    document.getElementById('credentials_form').addEventListener('submit', function (e) {
        document.querySelector('.loader_holder').style.display = 'flex';
    });
</script>

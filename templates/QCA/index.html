<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4 ">Data Quality Checks</h1>

        <!-- Form Section -->
        <div class="col-md-6 mx-auto mt-5">
            <form method="POST" action="connect-db/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_database" class="form-label">Select Database</label>
                    <select class="form-select" id="id_database" name="database_engine" aria-label="Select Database" required>
                        <option value="mysql">MySQL</option>
                        <option value="mssql">MSSQL</option>
                        <option value="postgre">PostGre</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="hostname" class="form-label">Hostname</label>
                    <input type="text" name="host" class="form-control" required>

                </div>
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>

                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required minlength="2">
                    <div class="form-text">We'll never share your password with anyone else.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Select</button>
                </div>
            </form>
            {% if message %}
            <div>
                <div class="alert alert-primary d-flex align-items-center mt-4" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                        viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                        </path>
                    </svg>
                    <div>
                        {{ message }}
                    </div>
                </div>
            </div>
            {% endif%}


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

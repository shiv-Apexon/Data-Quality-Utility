<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4 ">Data Quality Checks</h1>

    <!-- Form Section -->
    <div class="col-md-6 mx-auto mt-5">
        <form method="POST" action="connect_db/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_database" class="form-label">Select Database</label>
                <select class="form-select" id="id_database" name="database_engine" aria-label="Select Database">
                    <option value="mysql">MySQL</option>
                    <option value="mssql">MSSQL</option>
                    <option value="postgre">PostGre</option>
                </select>
            </div>
            
            
            <div class="mb-3">
                <label for="hostname" class="form-label">Hostname</label>
                <input type="text" name="hostname" class="form-control">
  
            </div>
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control">
    
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
                <div class="form-text">We'll never share your password with anyone else.</div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Select</button>
            </div>
        </form>
            {% if massage %}
                <div>{{ message }}</div>
            {% endif%}


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Check Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Quality Check Report for {{ database }} - {{ table }}</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Column</th>
                <th>Quality Check</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for key,value in report.items %}
                <tr>
                    <td rowspan="2">{{ key }}</td>
                    <td>Null Values</td>
                    <td>{{ value.null_count }}</td>
                </tr>
                <tr>
                    <td>Missing or Empty Values</td>
                    <td>{{ value.missing_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'select_database' %}" class="btn btn-primary mt-4">Go Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

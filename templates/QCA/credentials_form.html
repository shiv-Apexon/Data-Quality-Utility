<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
</head>

<body>

    <div class="container mt-5">
        <h1>Enter Database Credentials</h1>
        <form method="post" action="{% url 'credentials_form' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="engine" class="form-label">Database Engine</label>
                <select name="engine" id="engine" class="form-select" required>
                    <option value="mysql" selected>MySQL</option>
                    <option value="mssql">SQL Server (MSSQL)</option>
                    <option value="postgresql">PostgreSQL</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hostname" class="form-label">Host Name</label>
                <input type="text" class="form-control" id="hostname" name="hostname" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">We'll never share your password with anyone else.</div>
            </div>

            <button type="submit" class="btn btn-primary">Connect</button>
        </form>
        {% if message %}
        <div>
            <div class="d-flex alert alert-primary alert-dismissible align-items-center mt-4" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                    viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                    </path>
                </svg>
                <div class="d-flex">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endif%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

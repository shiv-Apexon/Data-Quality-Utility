<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Enter Database Credentials</h1>
    <form method="post" action="{% url 'credentials_form' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="engine" class="form-label">Database Engine</label>
            <select name="engine" id="engine" class="form-select" required>
                <option value="mysql" selected>MySQL</option>
                <option value="mssql">SQL Server (MSSQL)</option>
                <option value="postgresql">PostgreSQL</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="hostname" class="form-label">Host Name</label>
            <input type="text" class="form-control" id="hostname" name="hostname" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Database, Table, and Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h1>Select Database, Table, and Columns</h1>
    <form method="get">
        <!-- Database selection -->
        <div class="mb-3">
            <label for="database" class="form-label">Select Database</label>
            <select name="database" id="database" class="form-select" onchange="this.form.submit()">
                <option value="" disabled selected>Select Database</option>
                {% for db in databases %}
                    <option value="{{ db }}" {% if db == selected_database %}selected{% endif %}>{{ db }}</option>
                {% endfor %}
            </select>
        </div>

        {% if selected_database %}
        <!-- Table selection based on selected database -->
        <div class="mb-3">
            <label for="table" class="form-label">Select Table</label>
            <select name="table" id="table" class="form-select" onchange="this.form.submit()">
                <option value="" disabled selected>Select Table</option>
                {% for table in tables %}
                    <option value="{{ table }}" {% if table == selected_table %}selected{% endif %}>{{ table }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        {% if selected_table %}
        <!-- Multi-column selection based on selected table -->
        <div class="mb-3">
            <label for="columns" class="form-label">Select Columns</label>
            {% for column in columns %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="columns" value="{{ column }}" id="column_{{ column }}">
                    <label class="form-check-label" for="column_{{ column }}">{{ column }}</label>
                </div>
            {% endfor %}    
            </select>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'credentials_form' %}" class="btn btn-primary mt-4">Go Back</a>
    {% if message %}
    <div>
        <div class="alert alert-primary d-flex align-items-center mt-4" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                </path>
            </svg>
            <div>
                {{ message }}
            </div>
        </div>
    </div>
    {% endif%}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

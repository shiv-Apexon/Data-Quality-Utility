<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    
    <!-- Link to Google Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Link to Bootstrap 5 CSS (CDN version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa; font-family: 'Poppins', sans-serif;">

    <div class="text-center rounded-1 bg-dark-subtle ps-5 pe-5 pt-3 pb-5">
        <!-- Icon -->
        <div class="display-1 text-primary">
            <i class="bi bi-exclamation-triangle"></i>
        </div>

        <!-- 404 Text -->
        <h1 class="display-3 fw-bold text-dark">404</h1>
        <p class="lead text-muted">Oops! The page you are looking for does not exist.</p>

        <!-- Go Back Button -->
        <a href="/" class="btn btn-primary btn-lg">Go Back to Home</a>
    </div>

    <!-- Link to Bootstrap 5 JavaScript (Optional for any interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
